apiVersion: v1
kind: Namespace
metadata:
  name: acs-install-policies
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: acs-install-policies
  namespace: acs-install-policies
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - acs-install-policies
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: acs-install-policies-channel
  namespace: acs-install-policies
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: Git
  pathname: https://github.com/turbra/acm.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: policies
    #apps.open-cluster-management.io/git-path: 
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: acs-install-policies
  name: acs-install-policies-subscription
  namespace: acs-install-policies
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  channel: acs-install-policies/acs-install-policies-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: acs-install-policies-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: acs-install-policies
  name: acs-install-policies-placement
  namespace: acs-install-policies
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  clusterSelector:
    matchLabels:
      name: local-cluster
